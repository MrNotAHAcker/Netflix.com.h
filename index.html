<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Inspired Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?cinema,entertainment') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }

        .login-box {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .login-box h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background: #333;
            color: #fff;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background-color: #f40612;
        }

        .login-box .secondary-text {
            margin-top: 20px;
            font-size: 14px;
            color: #b3b3b3;
        }

        .login-box a {
            color: #fff;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-box">
        <h1>Sign In</h1>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email or phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="secondary-text">
            <p>New to Netflix? <a href="#">Sign up now</a>.</p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            alert(`Email: ${email}\nPassword: ${password}`);
        }
    </script>
</body>
</html>
